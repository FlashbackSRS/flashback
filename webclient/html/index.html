<!doctype html>
<html>
<head>
    <title>Flashback</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta http-equiv="Content-Security-Policy"
        content="
            default-src 'self' blob: data: gap: https://ssl.gstatic.com 'unsafe-eval' __API_SERVER__;
            style-src 'self' 'unsafe-inline' __API_SERVER__;
            script-src 'self' 'unsafe-inline' 'unsafe-eval' __API_SERVER__;
            img-src 'self' data: blob: __API_SERVER__;
            media-src blob: __API_SERVER__;
            connect-src 'self' __API_SERVER__;
            child-src blob:;
            ">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="config" id="config">{
        "flashback_api":"__API_SERVER__",
        "flashback_app":"__API_SERVER__app/",
        "facebook_client_id":"__FACEBOOK_ID__"
    }</script>
    <link rel="flashback" href="__API_SERVER__" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/flashback.css" />
    <!-- Cordova Here -->
    <script src="js/flashback.js"></script>
</head>
<body>

    <div data-role="page" class="ui-responsive-panel">
        <div data-role="header" data-id="header" data-position="fixed">
            <a data="homebutton" data-icon="home" data-role="button" data-lt="home_button" href="index.html">Home</a>
            <h1 data-lt="flashback_title">Flashback</h1>
            <a data-id="syncbutton" data-icon="refresh" data-role="button" data-lt="sync_button">Sync</a>
        </div><!-- /header -->

        <div data-role="content">
            <div class="show-until-load">
                <p data-lt="page_loading">Initializing login page...</p>
            </div>
            <div class="hide-until-load" id="deck-list">
                <p data-lt="error_occurred">An error occurred</p>
            </div>
        </div><!-- /content -->

        <div data-role="footer">
            <div id="status" data-lt="page_loading">Loading...</div>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
