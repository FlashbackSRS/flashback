<table>
    <tr>
        <th>Deck</th>
        <th>Due</th>
        <th>Learning</th>
        <th>Mature</th>
        <th>New</th>
        <th>Suspended</th>
    </tr>
{{range .}}
    <tr>
        <td><a href="study.html?deck={{.ID}}">{{.Name}}</a></td>
        <td>{{.DueCards}}</td>
        <td>{{.LearningCards}}</td>
        <td>{{.MatureCards}}</td>
        <td>{{.NewCards}}</td>
        <td>{{.SuspendedCards}}</td>
    </tr>
{{end}}

</table>

<ul>
    <li><a href="import.html">Import</a> more cards.</li>
    <li><a href="logout.html">Logout</a></li>
</ul>
